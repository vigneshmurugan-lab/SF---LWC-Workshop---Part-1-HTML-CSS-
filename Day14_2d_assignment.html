<html>
<head>
<style> 
div {
 margin: 150px;
  width: 100px;
  height: 200px;
  background-color: yellow;
  border: 1px solid black;
  transform: translate(100px,100px);
 transform: scale(2,3);
}

div#myDiv {

transform: translate(100px,100px) rotate(45deg);
-webkit-transform: translate(100px,100px) rotate(45deg);
}
div#skewsdiv {
  transform: skew(20deg,10deg);
}
div#matrixdiv {
  transform: matrix(0.707107, 0.707107, -0.707107, 0.707107, 150, 0);
  }
</style>
</head>
<body>

<h1>2d</h1>


<div>
This div element is moved 100 pixels to the right, and 100 pixels down from its current position.
</div>

<p> Rotate </p>
<div id="myDiv">
This div is rotated 40 degrees.
</div>

<p>Skew </p>
<div id="skewsdiv">
This div element is skewed 20 degrees along the X-axis, and 10 degrees along the Y-axis.
</div>

<p> matrix </p>
<div id="matrixdiv">
This div element is matrix div.
</div>


</body>
</html>
